<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./CSS/style.css">
    <link rel="shortcut icon" type="image/png" href="./ICON/iconinsta.png">
    <title>Instagrão</title>
</head>
<body>
    <div class="instagram">
        <div class="instagram-phone">
            <img src="./IMG/instagram-celular.png" alt="celular com fundo de tela do instagram">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./IMG/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./IMG/instagramfoto.JPG" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continuar como vicentebkumm</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é vicentebkumm?</p>
                <p class="not-account">
                    <a href="#" class="link-blue">Trocar de conta</a>
                    ou
                    <a href="#" class="link-blue">Inscreva-se</a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
